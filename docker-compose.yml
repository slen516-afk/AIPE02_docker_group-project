services:
  db:
    image: mysql:8.0
    container_name: aipe02_db
    ports:             # <--- 這裡！這就是開門的關鍵
      - "3307:3306"
    healthcheck: # <-- 3. 定義什麼叫做「健康」（能收 SQL 指令才算）
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-project_db}
      MYSQL_USER: ${DB_USER:-admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/import:/var/lib/mysql-files 
      - mysql_data:/var/lib/mysql # 研究這裡

  backend:
    image: aipe02dockergroupproject-backend
    build: ./backend
    ports:
      - "8000:8000"
    restart: always
    container_name: aipe02_backend
    volumes:
      - ./backend:/app
      - ./database/import:/app/import_data
    env_file:
      - path: .env
        required: false
    depends_on:
      db:
        condition: service_healthy
   

  frontend:
    build: ./frontend
    container_name: aipe02_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: aipe02_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

  # 監控任務：監控日誌並記錄失敗
  monitor:
    image: python:3.11-slim
    container_name: aipe02_monitor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # 允許監控其他容器
      - .:/app
    working_dir: /app
    command: >
      sh -c "pip install docker && python ./scripts/monitor_reload.py"
    restart: unless-stopped

volumes:
  mysql_data:
