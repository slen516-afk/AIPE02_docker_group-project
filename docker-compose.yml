services:
  db:
    build: ./database
    image: aipe02-mysql:8.0-local
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Please set MYSQL_ROOT_PASSWORD in .env}
      MYSQL_DATABASE: ${MYSQL_DATABASE:?Please set MYSQL_DATABASE in .env}
      MYSQL_USER: ${MYSQL_USER:?Please set MYSQL_USER in .env}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?Please set MYSQL_PASSWORD in .env}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    # ports:
    # - "8001:8001" #測試後端用，正式環境不開放外部連線
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: ${MYSQL_DATABASE:?Please set MYSQL_DATABASE in .env}
      DB_USER: ${MYSQL_USER:?Please set MYSQL_USER in .env}
      DB_PASSWORD: ${MYSQL_PASSWORD:?Please set MYSQL_PASSWORD in .env}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8001"

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      BACKEND_API_URL: http://backend:8001
    depends_on:
      - backend

volumes:
  db_data:
